<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
  
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="здесь должно быть фото Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img class="profile__X" src="./images/Add_Button.svg" alt="это кнопка добавления"></button> 
      </section>  
    
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка Карачаевск">
          <div class="element__description">
            <p class="element__title">Карачаевск</p>
            <button class="element__button" type="button"><img class="element__heart" src="./images/Heart.svg" alt="кнопка в виде сердца"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="картинка Карачаевск">
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__button" type="button"><img class="element__heart" src="./images/Heart.svg" alt="кнопка в виде сердца"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="картинка Карачаевск">
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <button class="element__button" type="button"><img class="element__heart" src="./images/Heart.svg" alt="кнопка в виде сердца"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="картинка Карачаевск">
          <div class="element__description">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__button" type="button"><img class="element__heart" src="./images/Heart.svg" alt="кнопка в виде сердца"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="картинка Карачаевск">
          <div class="element__description">
            <p class="element__title">Домбай</p>
            <button class="element__button" type="button"><img class="element__heart" src="./images/Heart.svg" alt="кнопка в виде сердца"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="картинка Карачаевск">
          <div class="element__description">
            <p class="element__title">Карачаево-Черкессия</p>
            <button class="element__button" type="button"><img class="element__heart" src="./images/Heart.svg" alt="кнопка в виде сердца"></button>
          </div>
        </div>
      </section>
    </main>  
    
  <footer class="footer">
    <div class="footer__logo">&copy; 2020 Mesto Russia</div>
  </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <img class="popup__close" src="./images/Close_Icon.svg" alt="это крестик для закрытия окна">
      <form name="popup-form" class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__fields">
          <input name="name" class="popup__input popup__input_type_name" type="text" value="type here">
          <input name="job" class="popup__input popup__input_type_job" type="text" value="type here">
          <button type="submit" class="button popup__save">Сохранить</button>
        </div>
      </form>
      </div>
  </section>
  <script type="text/javascript" src='./scripts/index.js'></script>
</body>
</html>
