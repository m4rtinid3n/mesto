<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
  
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="здесь должно быть фото Кусто">
        <div class="profile__info">
          <div class="profile__name-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"><img class="profile__X" src="./images/Add_Button.svg" alt="это кнопка добавления"></button> 
      </section>  
    
      <section class="elements">        
      </section>
    </main>  
    
  <footer class="footer">
    <div class="footer__logo">&copy; 2020 Mesto Russia</div>
  </footer>
  </div>

  <section class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form name="popup-form" class="popup__content popup-profiles">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__fields">
          <input name="name" class="popup__input popup__input_type_name" type="text"  placeholder="Введите имя">
          <input name="job" class="popup__input popup__input_type_job" type="text"  placeholder="Введите профессию">
          <button type="submit" class="button popup__save">Сохранить</button>
        </div>
      </form>
      </div>
  </section>

  <section class="popup popup_element">
    <div class="popup__container">
      <button class="popup__close popup__close_elements" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup-form" class="popup__content popup-elements">
        <input name="name" class="popup__input popup__input_type_name-element" type="text" placeholder="Введите название">
        <input name="job" class="popup__input popup__input_type_src" type="text"  placeholder="Вставьте ссылку">
        <button type="submit" class="button popup__save popup__save_elements">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_image">
    <section class="popup__image-container">
      <img class="popup__image popup__image_opened" alt="выбранная картинка" src="#">
      <p class="popup__description"></p>
      <button class="popup__close_image" type="button"></button>
    </section> 
  </section>

  <template class="template-elements">
    <div class="element">
      <img class="element__image" alt="картинки из разных мест" src="#">
      <div class="element__description">
        <p class="element__title"></p>
        <button class="element__button" type="button"><img class="element__heart" src="./images/Heart.svg" alt="кнопка в виде сердца"></button>
      </div>
      <button class="element__button element__delete_button" type="button"><img class="element__delete" src="./images/Delete_button.svg" alt="кнопка удаления картинки"></button>
    </div>
  </template>

  <script type="text/javascript" src='./scripts/utils.js'></script>
  <script type="text/javascript" src='./scripts/index.js'></script>
</body>
</html>
